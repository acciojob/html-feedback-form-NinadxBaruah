<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
<form>
  <h2>Feedback Form</h2>
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" minlength="3" maxlength="50" required>
  <br>
  <label for="portfolio">Portfolio:</label>
  <input type="url" id="portfolio" name="portfolio" required>
  <br>
  <label for="favColor">Favourite Color:</label>
  <select id="favColor" name="favColor">
    <option value="red">Red</option>
    <option value="green">Green</option>
    <option value="blue">Blue</option>
    <option value="purple">Purple</option>
    <option value="orange">Orange</option>
  </select>
  <br>
  <label for="likeness">How much you like your color( 1-100) </label>
  <input type="range" min="1" max="100" value="100" id="likeness" name="likeness">
  <br>
  <input type="submit" value="Submit">
</form>

</body>

</html>
